
<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scout Forest Experience</title>

<style>
:root{
  --bg:url("ChatGPT Image 19 gen 2026, 21_00_05.png");
  --text:#eef7ef;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: system-ui, Arial;
  color:var(--text);
  background:#000;
  overflow-x:hidden;
}

/* SFONDO */
.bg{
  position:fixed;
  inset:0;
  background:var(--bg) center/cover no-repeat;
  z-index:-3;
}
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.25));
  z-index:-2;
}

/* VENTO */
.wind{
  position:fixed;
  inset:-50px;
  pointer-events:none;
  background:radial-gradient(600px 400px at 30% 30%, rgba(255,255,255,.12), transparent 70%);
  opacity:.4;
  transition:.4s;
  z-index:-1;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  z-index:10;
}
#enterBtn{
  padding:30px 60px;
  font-size:30px;
  border-radius:80px;
  border:2px solid rgba(255,255,255,.6);
  background:rgba(0,0,0,.4);
  color:white;
  cursor:pointer;
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 40px rgba(255,255,255,.3);}
  50%{box-shadow:0 0 90px rgba(255,255,255,.8);}
}

/* BANNER COMPLEANNO */
#birthdayBanner{
  display:none;
  text-align:center;
  padding:18px;
  font-size:28px;
  font-weight:900;
  background:#ff4040;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:.5;}}

/* MAIN */
main{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

/* COUNTDOWN FISSO */
#countdown{
  background:rgba(0,0,0,.5);
  padding:16px;
  border-radius:16px;
  font-size:18px;
  font-weight:700;
  margin-bottom:20px;
}

/* CALENDARIO */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.day{
  background:rgba(255,255,255,.85);
  color:#000;
  border-radius:14px;
  padding:10px;
}
.day.birthday{
  border:3px solid red;
  animation:blink 1s infinite;
}

/* BOTTONI */
.btn{
  margin-top:12px;
  padding:12px 18px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.4);
  background:rgba(0,0,0,.4);
  color:white;
  cursor:pointer;
  width:100%;
}

/* SEZIONI */
.section{
  display:none;
  margin-top:10px;
  padding:14px;
  background:rgba(0,0,0,.45);
  border-radius:16px;
}
.section.show{display:block;}

/* FOOTER */
footer{
  margin:40px 0;
  text-align:center;
  opacity:.8;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div class="wind" id="wind"></div>

<!-- INTRO -->
<div id="intro">
  <button id="enterBtn">ENTRA</button>
</div>

<!-- COMPLEANNO -->
<div id="birthdayBanner">OGGI √à IL COMPLEANNO DI SIMONE üéâüéÇ</div>

<main>

<!-- COUNTDOWN FISSO -->
<div id="countdown"></div>

<!-- CALENDARIO -->
<div class="calendar" id="calendar"></div>

<button class="btn" onclick="toggle('knot')">üßµ Nodo del giorno</button>
<div class="section" id="knot"></div>

<button class="btn" onclick="toggle('compass')">üß≠ Bussola morale</button>
<div class="section" id="compass"></div>

<button class="btn" onclick="toggle('theme')">üåç Giornata a tema</button>
<div class="section" id="theme"></div>

<button class="btn" onclick="toggle('thoughts')">üí≠ Pensieri</button>
<div class="section" id="thoughts">
  <textarea id="journal" style="width:100%;height:120px;"></textarea>
</div>

<button class="btn" onclick="toggle('photos')">üì∏ Raccolta foto</button>
<div class="section" id="photos">
  <img src="Immagine 2026-01-21 205031.png" style="width:100%;border-radius:14px;">
</div>

</main>

<footer>
  Site created by Mattia Spensieri
</footer>

<script>
/* ENTRA */
document.getElementById("enterBtn").onclick=()=>{
  document.getElementById("intro").style.display="none";
};

/* TOGGLE */
function toggle(id){
  document.getElementById(id).classList.toggle("show");
}

/* CALENDARIO */
const calendar=document.getElementById("calendar");
const now=new Date();
const year=now.getFullYear();
const month=now.getMonth();
const days=new Date(year,month+1,0).getDate();

for(let d=1;d<=days;d++){
  const cell=document.createElement("div");
  cell.className="day";
  cell.innerText=d;

  // COMPLEANNO DI SIMONE: 22 GENNAIO
  if(d===22 && month===0){
    cell.classList.add("birthday");
    if(now.getDate()===22 && now.getMonth()===0){
      document.getElementById("birthdayBanner").style.display="block";
    }
  }
  calendar.appendChild(cell);
}

/* COUNTDOWN */
const birthday=new Date(year,0,22);
let diff=Math.ceil((birthday-now)/(1000*60*60*24));
const cd=document.getElementById("countdown");

if(diff>0){
  cd.innerText=`Mancano ${diff} giorni al compleanno di Simone üéÇ`;
}else if(diff===0){
  cd.innerText=`Oggi √® il compleanno di Simone üéâ`;
}else{
  cd.innerText=`Il compleanno di Simone √® gi√† passato`;
}

/* NODO DEL GIORNO */
const knots=["Nodo piano","Gassa d‚Äôamante","Nodo parlato"];
document.getElementById("knot").innerHTML=
  "Nodo del giorno: <b>"+knots[now.getDate()%knots.length]+"</b>";

/* BUSSOLA MORALE */
const virtues=["Coraggio","Aiuto","Onest√†","Lealt√†","Servizio"];
document.getElementById("compass").innerHTML=
  "Virt√π del giorno: <b>"+virtues[now.getDate()%virtues.length]+"</b>";

/* GIORNATA A TEMA */
document.getElementById("theme").innerHTML="ü§ó Giornata Mondiale degli Abbracci";

/* DIARIO SALVATO */
const journal=document.getElementById("journal");
journal.value=localStorage.getItem("thoughts")||"";
journal.oninput=()=>localStorage.setItem("thoughts",journal.value);

/* VENTO */
window.addEventListener("scroll",()=>{
  const w=document.getElementById("wind");
  w.style.opacity=.9;
  clearTimeout(window._wind);
  window._wind=setTimeout(()=>w.style.opacity=.4,300);
});
</script>

</body>
</html>
